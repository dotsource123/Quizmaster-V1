<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Quiz</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Create a New Quiz</h1>

        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('create_quiz') }}" method="POST">
            <div class="mb-3">
                <label for="date_of_quiz" class="form-label">Date of Quiz</label>
                <input type="datetime-local" class="form-control" id="date_of_quiz" name="date_of_quiz" required>
            </div>

            <div class="mb-3">
                <label for="time_duration" class="form-label">Time Duration</label>
                <input type="text" class="form-control" id="time_duration" name="time_duration" placeholder="e.g., 30 minutes" required>
            </div>

            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="chapter_id" class="form-label">Select Chapter</label>
                <select class="form-select" id="chapter_id" name="chapter_id" required>
                    {% for chapter in chapters %}
                        <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create Quiz</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
