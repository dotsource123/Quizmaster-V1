<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- Dynamic link to the user's scores page -->
                        <a class="nav-link" href="{{ url_for('scores', user_id=session['user_id']) }}">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graph_summary">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Quiz Analytics</h2>

        <div class="row">
            <!-- Bar Chart for Subject-wise number of quizzes -->
            <div class="col-lg-6 mb-4">
                <h4>Subject-wise Number of Quizzes</h4>
                <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart" class="img-fluid">
            </div>

            <!-- Pie Chart for Month-wise number of quizzes attempted -->
            <div class="col-lg-6 mb-4">
                <h4>Month-wise Number of Quizzes Attempted</h4>
                <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart" class="img-fluid">
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
