<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h3>Add New Quiz</h3>
            </div>
            <div class="card-body">
                <form action="/add-quiz" method="POST">
                    <!-- Date of Quiz -->
                    <div class="mb-3">
                        <label for="date_of_quiz" class="form-label">Date of Quiz</label>
                        <input type="date" class="form-control" id="date_of_quiz" name="date_of_quiz" required>
                    </div>

                    <!-- Quiz Duration -->
                    <div class="mb-3">
                        <label for="time_duration" class="form-label">Time Duration</label>
                        <input type="text" class="form-control" id="time_duration" name="time_duration" placeholder="Enter time duration" required>
                    </div>

                    <!-- Quiz Remarks -->
                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="4" placeholder="Enter any remarks"></textarea>
                    </div>

                    <!-- Chapter Selection -->
                    <div class="mb-3">
                        <label for="chapter_id" class="form-label">Select Chapter</label>
                        <select class="form-select" id="chapter_id" name="chapter_id" required>
                            <option value="" disabled selected>Select a chapter</option>
                            {% for chapter in chapters %}
                                <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
