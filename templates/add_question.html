<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+Jv3r+V7edhA4Xv+PU+nIlJ+TnK1V5p3p1roGydw6onNmQk5D6wBhU84Ge" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Add a New Question</h1>
        
        <!-- Form for adding question -->
        <form action="/add_question" method="POST">
            <div class="mb-3">
                <label for="question_statement" class="form-label">Question Statement</label>
                <textarea class="form-control" id="question_statement" name="question_statement" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="option1" class="form-label">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1" required>
            </div>

            <div class="mb-3">
                <label for="option2" class="form-label">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2" required>
            </div>

            <div class="mb-3">
                <label for="option3" class="form-label">Option 3 (Optional)</label>
                <input type="text" class="form-control" id="option3" name="option3">
            </div>

            <div class="mb-3">
                <label for="option4" class="form-label">Option 4 (Optional)</label>
                <input type="text" class="form-control" id="option4" name="option4">
            </div>

            <div class="mb-3">
                <label for="correct_option" class="form-label">Correct Option</label>
                <select class="form-select" id="correct_option" name="correct_option" required>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quiz_id" class="form-label">Quiz ID</label>
                <input type="number" class="form-control" id="quiz_id" name="quiz_id" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Question</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0GoXcx8I9bBr+5vI+ow/rfwtzdf2+7k4U7rcU0/AX2Hk0QpM" crossorigin="anonymous"></script>

</body>
</html>
