<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Welcome to the Quiz Master</h2>
        <p class="lead">Please choose one of the following options to proceed:</p>

        <!-- Display flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Main options -->
        <div class="mt-4">
            <a href="{{ url_for('user_login') }}" class="btn btn-primary btn-lg btn-block mb-3">User Login</a>
            <a href="{{ url_for('user_registration') }}" class="btn btn-success btn-lg btn-block mb-3">User Signup</a>
            <a href="{{ url_for('admin_login') }}" class="btn btn-warning btn-lg btn-block mb-3">Admin Login</a>
        </div>
    </div>
</body>
</html>
