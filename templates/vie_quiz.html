<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- Dynamic link to the user's scores page -->
                        <a class="nav-link" href="{{ url_for('scores', user_id=session['user_id']) }}">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graph_summary">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Quiz Details</h2>

                <div class="mb-3">
                    <label for="quiz-id" class="form-label">Quiz ID:</label>
                    <p class="form-control-plaintext">{{ quiz_id }}</p>
                </div>

                <div class="mb-3">
                    <label for="subject-name" class="form-label">Subject Name:</label>
                    <p class="form-control-plaintext">{{ subject_name }}</p>
                </div>

                <div class="mb-3">
                    <label for="chapter-name" class="form-label">Chapter Name:</label>
                    <p class="form-control-plaintext">{{ chapter_name }}</p>
                </div>

                <div class="mb-3">
                    <label for="num-questions" class="form-label">Number of Questions:</label>
                    <p class="form-control-plaintext">{{ num_questions }}</p>
                </div>

                <div class="mb-3">
                    <label for="scheduled-date" class="form-label">Scheduled Date:</label>
                    <p class="form-control-plaintext">{{ scheduled_date }}</p>
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duration:</label>
                    <p class="form-control-plaintext">{{ duration }}</p>
                </div>

                <a href="{{ url_for('quiz_participation') }}" class="btn btn-success w-100">Start Quiz</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
